version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: shadowpulse
      POSTGRES_USER: shadowpulse
      POSTGRES_PASSWORD: shadowpulse
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowpulse -d shadowpulse"]
      interval: 5s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use the docker network hostname for Postgres.
      DATABASE_URL: postgresql+asyncpg://shadowpulse:shadowpulse@postgres:5432/shadowpulse
    volumes:
      - ./backend:/app
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      tools:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://shadowpulse:shadowpulse@postgres:5432/shadowpulse
    command: ["sh", "-lc", "python -m worker.main"]
    volumes:
      - ./backend:/app
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      backend:
        condition: service_healthy
      tools:
        condition: service_started

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://shadowpulse:shadowpulse@postgres:5432/shadowpulse
    command: ["sh", "-lc", "python -m scheduler.main"]
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_healthy

  tools:
    build:
      context: .
      dockerfile: docker/tools.Dockerfile
      args:
        TARGETARCH: arm64
    platform: linux/arm64
    container_name: shadowpulse-tools
    volumes:
      - ./data/scans:/output

volumes:
  pgdata:
